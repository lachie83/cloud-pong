syntax = "proto3";

package pong;

service PongService {
  rpc ClientStream (stream PongData) returns (stream PongData) {}
  rpc ServerStream (stream PongData) returns (stream PongData) {}
}

message PongData {
  Bat bat = 1;
  Ball ball = 2;
}

message Bat {
  int32 x = 1;
  int32 y = 2;
}

message Ball {
  int32 x = 1;
  int32 y = 2;
}
