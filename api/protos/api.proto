syntax = "proto3";

package pong;
option java_package = "com.hashicorp.pong";
option java_multiple_files = true;

service PongService {
  rpc ClientStream (stream PongData) returns (stream PongData) {}
  rpc ServerStream (stream PongData) returns (stream PongData) {}
}

message PongData {
  Bat bat = 1;
  Ball ball = 2;
  bool hit = 3;
}

message Bat {
  int32 x = 1;
  int32 y = 2;
}

message Ball {
  int32 x = 1;
  int32 y = 2;
}
